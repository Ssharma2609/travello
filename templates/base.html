<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
{% if messages %}
  <div class="messages">
    {% for message in messages %}
      <p class="msg {{ message.tags }}">{{ message }}</p>
    {% endfor %}
  </div>
{% endif %}

<style>
.messages{max-width:720px;margin:10px auto 0;padding:0 12px}
.msg{padding:10px 12px;border-radius:8px;margin:8px auto}
.msg.success{background:#e8f7ee;color:#136b2f;border:1px solid #bfe8cb}
.msg.error{background:#fde8e8;color:#8a1020;border:1px solid #f5bcbc}
</style>

</body>
</html>
