{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Sent</title>
    <link rel="stylesheet" href="{% static 'main_styles.css' %}">
</head>
<body class="login-body">

    <div class="login-container">
        <h2 class="login-title">Password Reset Email Sent</h2>
        <p>If an account exists with the email you entered, you will receive a reset link shortly.</p>
        <p>Please check your inbox or spam folder.</p>

        <p class="forgot-password">
            <a href="{% url 'login' %}">Back to Login</a>
        </p>
    </div>

</body>
</html>
